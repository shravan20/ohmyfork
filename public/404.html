  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f8fafc; color: #222; }
      h1 { font-size: 4rem; margin-bottom: 0.5rem; }
      p { font-size: 1.5rem; margin-bottom: 2rem; }
      a { color: #2563eb; text-decoration: none; font-weight: 500; font-size: 1.2rem; border: 1px solid #2563eb; border-radius: 6px; padding: 0.5rem 1.5rem; transition: background 0.2s, color 0.2s; }

    <h1>404</h1>
